<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Esc√°ner B√°sico</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        video { 
            width: 100%; 
            border: 3px solid #333; 
            border-radius: 5px;
            margin: 10px 0;
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            margin: 10px 5px; 
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        button:hover { background: #0056b3; }
        .log { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        .result {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 24px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test de Esc√°ner</h1>
        
        <button onclick="testScanner()">‚ñ∂Ô∏è Iniciar Esc√°ner</button>
        <button onclick="stopScanner()">‚èπÔ∏è Detener</button>
        
        <video id="video" autoplay playsinline></video>
        
        <div id="result" class="result"></div>
        
        <h3>üìã Log de Eventos:</h3>
        <div id="log" class="log"></div>
    </div>

    <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
    <script>
        let codeReader = null;
        let scanning = false;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        window.addEventListener('load', function() {
            if (typeof ZXing !== 'undefined') {
                log('‚úÖ ZXing cargado correctamente', 'success');
                log('Versi√≥n: ' + (ZXing.version || 'desconocida'), 'info');
            } else {
                log('‚ùå ZXing NO cargado', 'error');
            }
        });
        
        async function testScanner() {
            log('üöÄ Iniciando esc√°ner...', 'info');
            
            if (typeof ZXing === 'undefined') {
                log('‚ùå ZXing no disponible', 'error');
                alert('ZXing no est√° cargado');
                return;
            }
            
            try {
                // Crear lector con configuraci√≥n
                const hints = new Map();
                hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.EAN_8,
                    ZXing.BarcodeFormat.CODE_128,
                    ZXing.BarcodeFormat.CODE_39,
                    ZXing.BarcodeFormat.UPC_A
                ]);
                
                codeReader = new ZXing.BrowserMultiFormatReader(hints);
                log('‚úÖ Lector creado', 'success');
                
                // Listar c√°maras
                const devices = await codeReader.listVideoInputDevices();
                log(`üì∑ C√°maras encontradas: ${devices.length}`, 'info');
                
                devices.forEach((device, i) => {
                    log(`  ${i + 1}. ${device.label || device.deviceId}`, 'info');
                });
                
                if (devices.length === 0) {
                    log('‚ùå No hay c√°maras disponibles', 'error');
                    alert('No se encontr√≥ ninguna c√°mara');
                    return;
                }
                
                // Iniciar escaneo
                const selectedDevice = devices[0].deviceId;
                log(`üé• Usando: ${devices[0].label || 'C√°mara predeterminada'}`, 'info');
                log('üîç Buscando c√≥digos de barras...', 'info');
                log('üí° Acerca un c√≥digo de barras a la c√°mara', 'info');
                
                scanning = true;
                let scanCount = 0;
                
                codeReader.decodeFromVideoDevice(selectedDevice, 'video', (result, error) => {
                    scanCount++;
                    
                    if (scanCount % 10 === 0) {
                        log(`‚è≥ Intentos: ${scanCount}`, 'info');
                    }
                    
                    if (result) {
                        log(`üéâ ¬°C√ìDIGO DETECTADO!`, 'success');
                        log(`üìä Formato: ${ZXing.BarcodeFormat[result.format]}`, 'success');
                        log(`üî¢ C√≥digo: ${result.text}`, 'success');
                        
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('result').innerHTML = 
                            `‚úÖ C√≥digo: <strong>${result.text}</strong><br>` +
                            `Formato: ${ZXing.BarcodeFormat[result.format]}`;
                        
                        // Feedback visual
                        document.getElementById('video').style.border = '5px solid green';
                        setTimeout(() => {
                            document.getElementById('video').style.border = '3px solid #333';
                        }, 1000);
                    }
                    
                    if (error && error.name !== 'NotFoundException') {
                        log(`‚ö†Ô∏è Error: ${error.name} - ${error.message}`, 'error');
                    }
                });
                
                log('‚úÖ Esc√°ner activo', 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
                alert('Error: ' + error.message);
            }
        }
        
        function stopScanner() {
            if (codeReader) {
                codeReader.reset();
                log('‚èπÔ∏è Esc√°ner detenido', 'info');
                scanning = false;
            }
        }
    </script>
</body>
</html>
