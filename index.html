<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background-color: rgba(30, 30, 30, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    .input-group input:focus {
      border-color: #4fc3f7;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4fc3f7;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #000;
    }

    button:hover {
      background-color: #03a9f4;
    }

    #mensaje {
      margin-top: 15px;
      font-size: 14px;
      min-height: 22px;
    }

    .fade-in {
      animation: fadein 0.8s ease;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .spinner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #4fc3f7;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" />
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" />
    </div>
    <button onclick="login()">Ingresar</button>
    <div id="mensaje"></div>

    <div class="spinner-overlay" id="spinner">
      <div class="spinner"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://udaloepzgkgjvbyzkhmy.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkYWxvZXB6Z2tnanZieXpraG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA0NDk2NjYsImV4cCI6MjA1NjAyNTY2Nn0.VcY3iVmYTfb5V0wYoGY3HPyNHKwcrTjA55Lf_lE_NL8';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Redirigir si ya está logueado
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      window.location.replace("index2.html");
    }

    function mostrarMensaje(texto, color = "lightgreen") {
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = texto;
      mensaje.style.color = color;
      mensaje.classList.add("fade-in");
      setTimeout(() => mensaje.classList.remove("fade-in"), 2500);
    }

    function mostrarCarga(estado) {
      document.getElementById("spinner").style.display = estado ? "flex" : "none";
    }

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        mostrarMensaje("❌ Completa todos los campos", "tomato");
        return;
      }

      mostrarCarga(true);
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      mostrarCarga(false);

      if (error) {
        mostrarMensaje("❌ Usuario o contraseña incorrectos", "tomato");
      } else {
        mostrarMensaje("✅ Inicio de sesión exitoso");
        setTimeout(() => window.location.replace("index2.html"), 1500);
      }
    };
  </script>

</body>
</html>
