    function handleTVNavigation(event) {
      // Prevent default scroll behavior for arrow keys
      if ([TV_KEYS.UP, TV_KEYS.DOWN, TV_KEYS.LEFT, TV_KEYS.RIGHT].includes(event.keyCode)) {
        event.preventDefault();
      }

      document.body.onmousedown = function (e) {
        if (e.button === 0) {
          e.preventDefault(); 
          return false;
        }
      };

      const playlistItems = document.querySelectorAll('.playlist-item');
      const videoPlayer = document.getElementById('video');
      const controls = document.querySelectorAll('.controls select');
      const fullscreenButton = document.getElementById('fullscreenButton');
      const playlistContainer = document.getElementById('playlistContainer');
      const navigationSections = ['playlist', 'videoPlayer', 'controls', 'fullscreenButton'];

      switch (event.keyCode) {
        case TV_KEYS.UP:
          navigateUp(playlistItems, videoPlayer, controls, fullscreenButton);
          break;
        case TV_KEYS.DOWN: 
          navigateDown(playlistItems, videoPlayer, controls, fullscreenButton);
          break;
        case TV_KEYS.OK:
          selectCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
          break;
        case TV_KEYS.LEFT:
          // Show playlist when left button pressed
          playlistContainer.classList.remove('hidden');
          currentTVFocus.section = 'playlist';
          highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
          break;
        case TV_KEYS.RIGHT:
          // Hide playlist when right button pressed  
          playlistContainer.classList.add('hidden');
          currentTVFocus.section = 'videoPlayer';
          highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
          break;
      }
    }
    function navigateUp(playlistItems, videoPlayer, controls, fullscreenButton) {
      // Prevent page scroll
      window.scrollTo(window.scrollX, window.scrollY);

      if (currentTVFocus.section === 'playlist' && currentTVFocus.index > 0) {
        currentTVFocus.index--;
        highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
      } else if (currentTVFocus.section === 'videoPlayer') {
        currentTVFocus.section = 'playlist';
        currentTVFocus.index = playlistItems.length - 1;
        highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
      } else if (currentTVFocus.section === 'controls') {
        if (currentTVFocus.index > 0) {
          currentTVFocus.index--;
          highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
        } else {
          currentTVFocus.section = 'videoPlayer';
          currentTVFocus.index = 0;
          highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
        }
      } else if (currentTVFocus.section === 'fullscreenButton') {
        currentTVFocus.section = 'controls';
        currentTVFocus.index = controls.length - 1;
        highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
      }
    }
    function navigateDown(playlistItems, videoPlayer, controls, fullscreenButton) {
      // Prevent page scroll
      window.scrollTo(window.scrollX, window.scrollY);

      if (currentTVFocus.section === 'playlist' && currentTVFocus.index < playlistItems.length - 1) {
        currentTVFocus.index++;
        highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
      } else if (currentTVFocus.section === 'playlist' && currentTVFocus.index === playlistItems.length - 1) {
        currentTVFocus.section = 'videoPlayer';
        currentTVFocus.index = 0;
        highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
      } else if (currentTVFocus.section === 'videoPlayer') {
        currentTVFocus.section = 'controls';
        currentTVFocus.index = 0;
        highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
      } else if (currentTVFocus.section === 'controls' && currentTVFocus.index < controls.length - 1) {
        currentTVFocus.index++;
        highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
      } else if (currentTVFocus.section === 'controls' && currentTVFocus.index === controls.length - 1) {
        currentTVFocus.section = 'fullscreenButton';
        currentTVFocus.index = 0;
        highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton);
      }
    }
    function selectCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton) {
      const now = Date.now();
      const timeSinceLastPress = now - lastOKPressTime;
      if (currentTVFocus.section === 'playlist' && playlistItems[currentTVFocus.index]) {
        const playlistContainer = document.getElementById('playlistContainer');
        playlistContainer.classList.add('hidden');
        
        const selectedItem = videoUrls[currentTVFocus.index];
        playUrl(selectedItem.url, selectedItem.type);
        
        setTimeout(() => {
          playlistContainer.classList.remove('hidden');
        }, 2000);
      } else if (currentTVFocus.section === 'controls' && controls[currentTVFocus.index]) {
        controls[currentTVFocus.index].click();
      } else if (currentTVFocus.section === 'fullscreenButton') {
        fullscreenButton.click();
      }
    }
    function highlightCurrentItem(playlistItems, videoPlayer, controls, fullscreenButton) {
      playlistItems.forEach(item => item.classList.remove('tv-focus'));
      videoPlayer.classList.remove('tv-focus');
      controls.forEach(control => control.classList.remove('tv-focus'));
      fullscreenButton.classList.remove('tv-focus');
      if (currentTVFocus.section === 'playlist' && playlistItems[currentTVFocus.index]) {
        playlistItems[currentTVFocus.index].classList.add('tv-focus');
      } else if (currentTVFocus.section === 'videoPlayer') {
        videoPlayer.classList.add('tv-focus');
      } else if (currentTVFocus.section === 'controls' && controls[currentTVFocus.index]) {
        controls[currentTVFocus.index].classList.add('tv-focus');
      } else if (currentTVFocus.section === 'fullscreenButton') {
        fullscreenButton.classList.add('tv-focus');
      }
    }
    function checkPassword() {
      const loginType = document.getElementById('loginType').value;
      const passwordInput = document.getElementById('passwordInput');
      const password = passwordInput.value.trim();
      passwordInput.value = '';

      // Sanitize and normalize password input
      const sanitizedPassword = password.replace(/\s+/g, ' ').trim();

      // Check password with multiple variations
      const validUserPasswords = ['12', '12 ', ' 12', ' 12 '];
      const isValidUserPassword = validUserPasswords.includes(sanitizedPassword);
      const isValidAdminPassword = sanitizedPassword === '2003';

      if ((loginType === 'user' && isValidUserPassword) ||
          (loginType === 'admin' && isValidAdminPassword)) {
        
        try {
          isLoggedIn = true;
          isAdmin = loginType === 'admin';
          loginAttempts = 0;
          lastFailedLoginTime = null;

          // Show/hide elements
          const elements = {
            'loginContainer': false,
            'main-content': true,
            'adminControls': isAdmin,
            'videoContainer': true,
            'playlistContainer': true
          };

          Object.entries(elements).forEach(([id, show]) => {
            const element = document.getElementById(id) || document.querySelector(`.${id}`);
            if (element) {
              if (show) {
                element.classList.remove('hidden');
                element.classList.add('visible');
                element.style.display = 'block';
              } else {
                element.classList.add('hidden');
                element.classList.remove('visible');
              }
            }
          });

          // Initialize components
          loadStreams();
          initializeVideoPage();
          if (isAdmin) {
            updateAdminStreamsList();
          }

        } catch (error) {
          console.error('Login initialization error:', error);
          alert('Error al iniciar sesión. Por favor intente nuevamente.');
        }

      } else {
        loginAttempts++;
        lastFailedLoginTime = Date.now();
        
        const passwordError = document.getElementById('passwordError');
        passwordError.style.display = 'block';
        setTimeout(() => {
          passwordError.style.display = 'none';
        }, 3000);
      }
    }

          }
        } else {
          if (document.exitFullscreen) {

          } else if (document.webkitExitFullscreen) {

        }
      });
      const playlistContainer = document.getElementById('playlistContainer');

    window.addEventListener('error', function(e) {

    document.addEventListener('DOMContentLoaded', () => {

    function addStream() {
      const name = document.getElementById('streamName').value;
      const url = document.getElementById('streamUrl').value;
      const type = document.getElementById('streamType').value;
      
      if (!name || !url) {
        alert('Por favor complete todos los campos');
        return;
      }

      if (editingStreamIndex >= 0) {
        videoUrls[editingStreamIndex] = {
          name,
          url,
          type,
          isWorking: true,
          lastChecked: null,
          errorDetails: ''
        };
        editingStreamIndex = -1;
      } else {
        videoUrls.push({
          name,
          url,
          type,
          isWorking: true,
          lastChecked: null,
          errorDetails: ''
        });
      }

      document.getElementById('streamName').value = '';
      document.getElementById('streamUrl').value = '';
      document.getElementById('streamType').value = 'hls';
      
      updateAdminStreamsList();

    function editStream(index) {
      const stream = videoUrls[index];

      document.getElementById('streamUrl').value = stream.url;
      document.getElementById('streamType').value = stream.type;
      editingStreamIndex = index;

    function deleteStream(index) {
      if (confirm('¿Está seguro de eliminar este stream?')) {
        videoUrls.splice(index, 1);
        updateAdminStreamsList();
        updatePlaylist();
        saveStreams();
      }
    }

    function updateAdminStreamsList() {
      const container = document.getElementById('streamsList');
      container.innerHTML = '';
      
      videoUrls.forEach((stream, index) => {
        const div = document.createElement('div');
        div.className = 'stream-item';
        div.innerHTML = `
          <span>${stream.name}</span>

          <button class="delete" onclick="deleteStream(${index})">Eliminar</button>
        `;
        container.appendChild(div);
      });
    }

    function saveStreams() {
      localStorage.setItem('videoUrls', JSON.stringify(videoUrls));
    }

    function loadStreams() {
      const saved = localStorage.getItem('videoUrls');
      if (saved) {
        videoUrls = JSON.parse(saved);
        updatePlaylist();
      }
    }
    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      window.touchStartY = firstTouch.clientY;
      window.touchStartX = firstTouch.clientX;
    }

    function handleTouchMove(evt) {
      if (!window.touchStartY || !window.touchStartX) {
        return;
      }

      const touch = evt.touches[0];
      const deltaY = window.touchStartY - touch.clientY;
      const deltaX = window.touchStartX - touch.clientX;
      const playlistContainer = document.getElementById('playlistContainer');

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 50) { // Swipe left
          playlistContainer.classList.add('hidden');
        } else if (deltaX < -50) { // Swipe right  
          playlistContainer.classList.remove('hidden');
        }
        evt.preventDefault();
      } else {
        window.scrollBy(0, deltaY);
      }
      
      window.touchStartY = touch.clientY;
      window.touchStartX = touch.clientX;
    }

    function handleTouchEnd() {
      window.touchStartY = null;
      window.touchStartX = null;
      
      const playlistContainer = document.getElementById('playlistContainer');
      const clickedPlaylistItem = event.target.closest('.playlist-item');
      
      if (clickedPlaylistItem) {
        playlistContainer.classList.add('hidden');
        setTimeout(() => {
          playlistContainer.classList.remove('hidden'); 
        }, 2000);
      }
    }
    document.addEventListener('keydown', function(e) {
      if ([38, 40].includes(e.keyCode)) { // Up and Down arrow keys
        e.preventDefault();
      }
    }, false);

      document.body.addEventListener('touchmove', (e) => {
        e.stopPropagation();
      }, { passive: true });
      loadStreams();
    });
    const browserCompatibility = {
      init() {
        return {
          isIE: !!document.documentMode,
          isEdge: !document.documentMode && !!window.StyleMedia,
          isChrome: !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime),
          isFirefox: typeof InstallTrigger !== 'undefined',
          isSafari: /^((?!chrome|android).)*safari/i.test(navigator.userAgent),
          isMobile: /Mobi|Android/i.test(navigator.userAgent),
          isBrowserAlert: window.alert && typeof window.alert === 'function',
        };
      }
    };

    // Initialize browser detection
    const browser = browserCompatibility.init();
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('passwordInput');
      const loginForm = document.getElementById('loginContainer');
      
      // Prevent autocomplete/autofill across browsers
      passwordInput.setAttribute('autocomplete', 'off');
      passwordInput.setAttribute('readonly', 'readonly');
      setTimeout(() => {
        passwordInput.removeAttribute('readonly');
      }, 100);
      
      // Handle form submission across browsers
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        checkPassword();
      });

      // Handle password input events
      ['cut', 'copy', 'paste'].forEach(event => {
        passwordInput.addEventListener(event, (e) => {
          e.preventDefault();
          return false;
        });
      });
      
      // Handle Enter key across browsers
      passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.keyCode === 13) {
          e.preventDefault();
          checkPassword();
        }
      });

      // Initialize other event listeners
      const playlistContainer = document.getElementById('playlistContainer');
      const addTouchListener = (element, event, handler, options = false) => {
        if (element) {
          element.addEventListener(event, handler, options);
        }
      };

      addTouchListener(playlistContainer, 'touchstart', handleTouchStart);
      addTouchListener(playlistContainer, 'touchmove', handleTouchMove, {passive: false});
      addTouchListener(playlistContainer, 'touchend', handleTouchEnd);
      addTouchListener(document.body, 'touchstart', handleTouchStart);
      addTouchListener(document.body, 'touchmove', handleTouchMove, {passive: false});
      addTouchListener(document.body, 'touchend', handleTouchEnd);
    });
