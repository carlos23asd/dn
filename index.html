<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="font-family: sans-serif; padding: 30px;">
  <h3>Test de Login Supabase</h3>

  <input id="email" type="email" placeholder="Correo"><br><br>
  <input id="password" type="password" placeholder="Contraseña"><br><br>
  <button onclick="login()">Iniciar sesión</button>
  <p id="mensaje"></p>

  <script>
    const supabase = supabase.createClient(
      'https://udaloepzgkgjvbyzkhmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkYWxvZXB6Z2tnanZieXpraG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA0NDk2NjYsImV4cCI6MjA1NjAyNTY2Nn0.VcY3iVmYTfb5V0wYoGY3HPyNHKwcrTjA55Lf_lE_NL8'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById('mensaje').textContent = '❌ Error: ' + error.message;
      } else {
        document.getElementById('mensaje').textContent = '✅ ¡Login exitoso!';
        setTimeout(() => location.href = 'index2.html', 1500);
      }
    }
  </script>
</body>
</html>
