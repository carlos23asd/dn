<html><head><base href="." /><title>FLV Streaming Player with Login</title>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
<style>
  body {
    background: #1a1a1a;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .login-container {
    background: #2a2a2a;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  .login-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #444;
    background: #3a3a3a;
    color: white;
  }

  .login-container button {
    background: #4a4a4a;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .login-container button:hover {
    background: #666;
  }

  #content {
    display: none;
  }

  .player-container {
    max-width: 800px;
    width: 100%;
    background: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  video {
    width: 100%;
    border-radius: 5px;
  }

  .controls {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  button {
    background: #4a4a4a;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #666;
  }

  .status {
    margin-top: 10px;
    text-align: center;
    color: #aaa;
  }

  .channel-list {
    margin-top: 20px;
    background: #2a2a2a;
    padding: 15px;
    border-radius: 10px;
    max-width: 800px;
    width: 100%;
  }

  .channel-list ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .channel-list li {
    background: #3a3a3a;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .channel-list li:hover {
    background: #4a4a4a;
  }

  #error-message {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div id="login-screen" class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <input type="password" id="password-input" placeholder="Ingrese la contrase침a">
    <button onclick="checkPassword()">Entrar</button>
    <div id="error-message"></div>
  </div>

  <div id="content">
    <div class="player-container">
      <video id="videoElement" controls></video>
      <div class="controls">
        <button onclick="startPlay()">Play</button>
        <button onclick="stopPlay()">Stop</button>
        <button onclick="reloadPlayer()">Reload</button>
      </div>
      <div class="status" id="status">Estado: Esperando para reproducir</div>
    </div>

    <div class="channel-list">
      <h3>Lista de Canales</h3>
      <ul id="channelList">
        <!-- Channels will be dynamically added here -->
      </ul>
    </div>
  </div>

<script>
  let flvPlayer = null;
  const channels = [
    { id: 1, name: 'Los Simpson', url: 'https://stream-cdn-iad2.vaughnsoft.net/play/live_simpson_maniahd193.flv' },
    { id: 2, name: 'Canal Deportivo', url: 'https://example.com/sports-stream.flv' },
    { id: 3, name: 'Noticias en Vivo', url: 'https://example.com/news-stream.flv' },
    { id: 4, name: 'Canal Musical', url: 'https://example.com/music-stream.flv' },
    { id: 5, name: 'Canal de Documentales', url: 'https://example.com/documentary-stream.flv' }
  ];

  // Check login status on page load
  document.addEventListener('DOMContentLoaded', () => {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    
    if (isLoggedIn) {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      
      // Initialize content after successful login
      setupPlayer(channels[0].url);
      populateChannelList();
    }
  });

  function checkPassword() {
    const passwordInput = document.getElementById('password-input');
    const errorMessage = document.getElementById('error-message');
    const loginScreen = document.getElementById('login-screen');
    const content = document.getElementById('content');

    if (passwordInput.value === '1344') {
      // Set login status in localStorage
      localStorage.setItem('isLoggedIn', 'true');
      
      loginScreen.style.display = 'none';
      content.style.display = 'block';
      errorMessage.textContent = '';
      
      // Initialize content after successful login
      setupPlayer(channels[0].url);
      populateChannelList();
    } else {
      errorMessage.textContent = 'Contrase침a incorrecta. Intente de nuevo.';
      passwordInput.value = '';
    }
  }

  function setupPlayer(url) {
    if (flvjs.isSupported()) {
      // Destroy existing player if it exists
      if (flvPlayer) {
        stopPlay();
      }

      const videoElement = document.getElementById('videoElement');
      flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: url,
        isLive: true,
        hasAudio: true,
        hasVideo: true
      });
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();

      // Event listeners
      flvPlayer.on(flvjs.Events.ERROR, (errorType, errorDetail) => {
        document.getElementById('status').textContent = `Error: ${errorType} - ${errorDetail}`;
      });

      videoElement.addEventListener('playing', () => {
        document.getElementById('status').textContent = 'Estado: Reproduciendo';
      });

      videoElement.addEventListener('waiting', () => {
        document.getElementById('status').textContent = 'Estado: Buffering...';
      });

      videoElement.addEventListener('error', (e) => {
        document.getElementById('status').textContent = `Error de video: ${e.message}`;
      });

      flvPlayer.play();
    }
  }

  function startPlay() {
    if (!flvPlayer) {
      setupPlayer(channels[0].url);
    } else {
      flvPlayer.play();
    }
    document.getElementById('status').textContent = 'Estado: Iniciando reproducci칩n...';
  }

  function stopPlay() {
    if (flvPlayer) {
      flvPlayer.pause();
      flvPlayer.unload();
      flvPlayer.detachMediaElement();
      flvPlayer.destroy();
      flvPlayer = null;
      document.getElementById('status').textContent = 'Estado: Detenido';
    }
  }

  function reloadPlayer() {
    stopPlay();
    setupPlayer(channels[0].url);
  }

  function populateChannelList() {
    const channelList = document.getElementById('channelList');
    channels.forEach(channel => {
      const li = document.createElement('li');
      li.textContent = `${channel.id}. ${channel.name}`;
      li.addEventListener('click', () => setupPlayer(channel.url));
      channelList.appendChild(li);
    });
  }
</script>
</body></html>
